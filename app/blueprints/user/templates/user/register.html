{% extends "user/base.html" %}

{% block title %}
Регистрация
{% endblock %}


{% block form_action %}
{{dict_arguments['action']}}
{% endblock %}


{% block form_fields %}
<div class="form_wrapper__field">
    <label class="field__label" for="login">Логин</label>
    <input type="text" name="login" id="login" placeholder="Login" value="" class="field__input">
</div>

<div class="form_wrapper__field">
    <label class="field__label" for="pas">Пароль</label>
    <input type="password" name="pas" id="pas" placeholder="Password" value="" class="field__input">
</div>

<div class="form_wrapper__field">
    <label class="field__label" for="pas2">Повторите пароль</label>
    <input type="password" name="pas2" id="pas2" placeholder="Confirm password" value="" class="field__input">
</div>


<div class="form_wrapper__field">
    <label class="field__label" for="co_normal">Углекислый газ</label>
    <input type="text" name="co_normal" id="co_normal" placeholder="Норма углекислого газа" value="800"
        class="field__input">
</div>

<div class="form_wrapper__field">
    <label class="field__label" for="tvoc_normal">Загрязение</label>
    <input type="text" name="tvoc_normal" id="tvoc_normal" placeholder="Норма загязнения" value="1000"
        class="field__input">
</div>

{% endblock %}


{% block form_buttons %}
<input type="submit" class="wrapper__button" value='Зарегестрироваться'>
<a href="{{url_for('.login')}}" class="wrapper__button">Войти</a>
{% endblock %}
