{% block content %}

<!-- jQuery -->

<!-- Bootstrap tooltips -->

<!-- Bootstrap core JavaScript -->

<!-- Your custom scripts (optional) -->
<script type="text/javascript"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    window.onload = function () {
        let delay;
        var promise = axios.get('http://localhost:5000/micro_scheme/configure_scheme');
        promise.then((data) => {
            console.log(data.data['delay']);
            delay = data.data['delay'];
        });
        var dataPoints = [];

        var chart = new CanvasJS.Chart("chartContainer", {
            theme: "light2",
            title: {
                text: "CO2"
            },
            axisY: {
                titleFontColor: "#4F81BC",
                includeZero: true,
                suffix: "ppm",
                minimum: 1010,
                maximum: 1020
            },
            axisX: {
                minimum: 0
            },
            data: [{
                indexLabelFontColor: "darkSlateGray",
                name: "views",
                type: "splineArea",

                dataPoints: dataPoints
            }]
        });

        var xValue = 0;
        var newDataCount = -1;

        updateData();

        function addData(data) {
            dataPoints.push({ x: data[0][0], y: parseInt(data[0][1]) });
            xValue++;
            newDataCount++;
            console.log(dataPoints)
            chart.render();
            setTimeout(updateData, delay);
        }

        function updateData() {
            $.getJSON("http://localhost:5000/data_manipulator/get_data_co/" + newDataCount, addData);
        }

    }
</script>
</head>

<body>
    <div id="chartContainer" class="co2">
        <div class="card">
            <div class="card-body">
                <canvas id="myCharrt"></canvas>
            </div>
        </div>
    </div>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</body>

</body>
